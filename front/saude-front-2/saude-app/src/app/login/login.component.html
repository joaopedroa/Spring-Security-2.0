<div class="container" >
    <notifier-container></notifier-container>
  <a class="links" id="paracadastro"></a>
  <a class="links" id="paralogin"></a>
  
  <div class="content">      
    <!--FORMULÁRIO DE LOGIN-->
    <div id="login">
<form [formGroup]="formularioDeLogin" (ngSubmit)="fazerLogin()">
  <h1>Login</h1>           
  <p> 
    <label for="email_login">Usuário</label>
    <input id="email_login" name="email_login"  type="text"   class="form-control" formControlName="usuario">
  </p>
  
  <p> 
    <label for="senha_login">Senha</label>
    <input id="senha_login" name="senha_login"  type="password"   class="form-control" formControlName="senha">
  </p>
  
                 
  <p> 
    <input type="submit" value="Logar" /> 
  </p>
                    
                  
                  
                
             
  </form>
  </div>
  </div>
