<div class="login-page"> 
  <div class="form">
      <h2>Login</h2>
    <div class="login-form">
      <input [(ngModel)]= "username" type="text" placeholder="E-mail"/>
      <input [(ngModel)]= "password" type="password" placeholder="Senha"  />
      <button (click) = "login()" >Entrar</button>
    
    </div>
  </div>
</div>
